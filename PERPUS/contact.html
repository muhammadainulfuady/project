<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles/style.css" />
    <title>Perpustakkan | Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/IMAGES/Lambang_Kabupaten_Gresik.png" alt="eror" />
        <h1>Perpustakaan Daerah Kabupaten <span>Gresik</span></h1>
      </div>
      <div class="navbar">
        <h4>Halaman Web</h4>
        <ul>
          <li><a href="index.html">Beranda</a></li>

      <div class="contact">
        <form action="index.html">
          <label for="username">Masukan nama anda</label>
          <input
            type="text"
            name="username "
            id="username"
            placeholder="Your Name"
          />

          <button type="submit">Kirim</button>
        </form>
      </div>
    </div>
