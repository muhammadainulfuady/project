<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- box icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./public/css/style.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="container">
      <div class="login-header">
        <h1>Login</h1>
      </div>
      <div class="login-form">
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="username" class="pinggire-kotak">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Yout username"
            />
            <div class="box-icon">
              <label for="username">
                <i class="bx bxs-user"></i>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="pinggire-kotak">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Yor password"
            />
            <div class="box-icon">
              <label for="password">
                <i class="bx bxs-lock-open-alt"></i>
              </label>
            </div>
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
      <div class="login-footer">
        <p><a href="#">Forgot Password?</a></p>
      </div>
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
