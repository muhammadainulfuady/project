<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Mysuru:wght@400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Perpustakkan | Contact</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="/IMAGES/Lambang_Kabupaten_Gresik.png" alt="eror" />
        <h1>Perpustakaan Daerah Kabupaten <span>Gresik</span></h1>
      </div>
      <div class="navbar">
        <ul>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="daftarbuku.html">Daftar Buku</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </div>
      <div class="contact">
        <form
          action="https://muhammadainulfuady.github.io/contacme-lengkap/"
          target="_blank"
        >
          <label for="username">Masukan nama anda</label>
          <input
            type="text"
            name="username "
            id="username"
            placeholder="Your Name"
          />
          <label for="area">Apa kritikk anda</label>
          <textarea name="area" id="area" placeholder="Q & A"></textarea>
          <button type="submit">Kirim</button>
        </form>
      </div>
      <div class="footer">
        &copy; 2025 Perpustakaan Kab Gresik. All Rights Reserved.
      </div>
    </div>
  </body>
</html>
