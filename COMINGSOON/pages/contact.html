<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Website Berita | Article</title>
  </head>
  <body>
    <div class="header">
      <h1>Welcome to Article</h1>
    </div>
    <div class="container">
      <header>
        <nav class="navbar">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="article.html">Article</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
          </ul>
        </nav>
      </header>
      <section class="contact-web">
        <div class="box-icon">
          <a
            href="https://github.com/muhammadainulfuady"
            target="_blank"
            class="hover-hub"
          >
            <i class="bx bxl-github"></i>
          </a>
          <a
            href="https://github.com/muhammadainulfuady"
            target="_blank"
            class="hover-hub"
          >
            <h3>github gua</h3>
          </a>
        </div>
        <div class="box-icon">
          <a
            href="https://www.instagram.com/ainulfuady.dy/"
            class="hover-ig"
            target="_blank"
          >
            <i class="bx bxl-instagram"></i>
          </a>
          <a
            href="https://www.instagram.com/ainulfuady.dy/"
            target="_blank"
            class="hover-ig"
          >
            <h3>terus ini juga ig gua</h3>
          </a>
        </div>
        <div class="box-icon">
          <a
            href="https://www.linkedin.com/in/ainul-fuady-0711b52b3/"
            target="_blank"
            class="hover-linked"
          >
            <i class="bx bxl-linkedin-square"> </i>
          </a>
          <a
            href="https://www.linkedin.com/in/ainul-fuady-0711b52b3/"
            target="_blank"
            class="hover-linked"
          >
            <h3>nih ada linkedin gua juga</h3>
          </a>
        </div>
        <div class="contact-form">
          <h2>kesan pesan mu soko web iki</h2>
          <form action="#">
            <label for="username"><i class="bx bx-user"></i>Username :</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Masukkan username"
              required
            />

            <label for="email"><i class="bx bx-envelope"></i>Email :</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan email"
              required
            />

            <label for="message"
              ><i class="bx bx-heart"></i>Kesan & Pesan :</label
            >
            <textarea
              id="message"
              name="message"
              placeholder="Tulis kesan dan pesanmu..."
              required
            ></textarea>

            <button type="submit">Kirim</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
